{{ if .Values.service.ports.rest }}
kind: Service
apiVersion: v1
metadata:
  name: svc-{{ .Chart.Name }}-external
  labels:
    app: {{ .Chart.Name }}
    type: service
    bound: external
spec:
  selector:
    app: {{ .Chart.Name }}
    type: service
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.ports.rest }}
      targetPort: {{ .Values.service.port }}
  externalIPs:
    - {{ .Values.externalIP }}
{{ end }}